version: '3'
services:
 scala-server:
  build:
   context: .
   dockerfile: Dockerfile-scala
  environment:
   - SCALA_ENV=development
  container_name: apollo_scala_server
  working_dir: ${APP_DIR}/packages/server-scala
  volumes:
        - ./packages/server-scala:${APP_DIR}/packages/server-scala
  command: >
    sh -c 'sbt ~reStart'
  ports:
   - 8080:8080
  stdin_open: true
  tty: true

 client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_DIR: ${APP_DIR}
    environment:
    - NODE_ENV=development
    container_name: apollo_client
    tty: true
    stdin_open: true
    volumes:
    - ./:${APP_DIR}
    - ${APP_DIR}/build
    - ${APP_DIR}/node_modules
    working_dir: ${APP_DIR}
    user: node
    command: >
      sh -c 'yarn && yarn watch-client'
    ports:
    - 3000:3000

